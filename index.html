<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css"/>
   
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css"/>

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css"/>
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css"/>
   
    <title>NETFLIX CLONE</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">For Life: Lutando por Justiça </h3>
                <p class="descricao">Um prisioneiro torna-se advogado, litigando casos para outros detentos enquanto luta para invalidar sua própria sentença de prisão perpétua por um crime que não cometeu. Assista agora a nova temporada que está imperdível!!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role ="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-serie" src="img/theGoodWife.jpg" alt=" Foto da Série The Good Wife" srcset="">
                </div>
                <div class="item">
                    <img class="box-serie" src="img/suits.jpg" alt=" Foto da Suits" srcset="">
                </div>
                <div class="item">
                    <img class="box-serie" src="img/howToGetAwayWithMurder.jpg" alt=" Foto da Série How To Get Away with Murder" srcset="">
                </div>
                <div class="item">
                    <img class="box-serie" src="img/osOlhosQCondenam.jpg" alt=" Foto da Série Os Olhos que Condenam" srcset="">
                </div>
                <div class="item">
                    <img class="box-serie" src="img/houseOfCards.jpg" alt=" Foto da Série House Of Cards" srcset="">
                </div>
                <div class="item">
                    <img class="box-serie" src="img/law&Order.jpg" alt=" Foto da Série Law & Order" srcset="">
                </div>
                <div class="item">
                    <img class="box-serie"  src="img/betterCallSaul.jpg" alt=" Foto da Série Better Call Saul" srcset="">
                </div>
                <div class="item">
                    <img class="box-serie"  src="img/scandal.jpg" alt=" Foto da Série Scandal" srcset="">
                </div>
                
            
    </div>

    <script src="https://kit.fontawesome.com/bca1b7fc12.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
